
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Editor Pro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>
    <header>
        <div class="logo">PDF Editor Pro</div>
    </header>

    <section class="upload-section">
        <h2>Upload Your PDFs</h2>
        <p>Drag & drop your PDFs or click to select:</p>
        <div id="dropZone" class="drop-zone">
            <p>Drop PDFs here or click to upload</p>
            <input type="file" id="pdfUpload" accept=".pdf" multiple style="display:none;">
        </div>
        <div id="selectedPagesContainer" class="selected-pages-container"></div>
        <button id="mergeSelectedBtn" class="btn-upload" style="display:none;">Merge in Custom Order</button>
        <div id="fileInfo" class="file-info"></div>
    </section>

    <!-- Password Modal -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <h3>Set PDF Password (Optional)</h3>
            <input type="password" id="pdfPassword" placeholder="Enter password">
            <input type="password" id="confirmPassword" placeholder="Confirm password">
            <div id="strengthIndicator" class="strength-indicator"></div>
            <p id="passwordError" class="error-message"></p>
            <button id="applyPasswordBtn" class="btn-upload">Apply & Download</button>
            <button id="skipPasswordBtn" class="btn-upload" style="background:#27ae60;">Skip Protection</button>
            <button id="closeModalBtn" class="btn-upload" style="background:#ccc;">Cancel</button>
        </div>
    </div>

    <!-- Preview Modal -->
    <div id="previewModal" class="modal">
        <div class="modal-content" style="width:95%; max-width:1000px; display:flex; flex-direction:row;">
            <div id="thumbnailSidebar" class="thumbnail-sidebar"></div>
            <div style="flex:1; text-align:center;">
                <h3>Preview Merged PDF</h3>
                <canvas id="previewCanvas" style="border:1px solid #ccc; max-width:100%;"></canvas>
                <div style="margin-top:10px;">
                    <button id="prevPageBtn" class="btn-upload">Previous</button>
                    <button id="nextPageBtn" class="btn-upload">Next</button>
                    <button id="zoomInBtn" class="btn-upload">Zoom In</button>
                    <button id="zoomOutBtn" class="btn-upload">Zoom Out</button>
                    <button id="rotateBtn" class="btn-upload">Rotate</button>
                </div>
                <button id="confirmDownloadBtn" class="btn-upload" style="background:#27ae60;">Confirm & Download</button>
                <button id="closePreviewBtn" class="btn-upload" style="background:#ccc;">Close</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
